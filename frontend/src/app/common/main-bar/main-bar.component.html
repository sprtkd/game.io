<div class="main-menu-row custom-scroll">
    <div *ngFor="let game of currentMenu.nextItems">
        <app-menu-item [gameItem]="game"></app-menu-item>
    </div>
</div>
<app-action-bar [gameItems]="currentMenu.nextItems"></app-action-bar>
<div class="bottom-div">
    {{currentMenu.name}} | {{currentMenu.countDetail}}
</div>
