<div class="bottom-actions">
    <div *ngFor="let game of gameItems">
        <div *ngIf="game.active">
            {{game.name}}
            <span *ngIf="game.type != 'system'">
                <span class="count-detail">
                    | {{game.countDetail}} -
                </span>
                {{game.description}}
            </span>
        </div>
    </div>
</div>
